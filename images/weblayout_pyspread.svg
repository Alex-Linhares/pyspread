         id="flowPara2948-8"
         style="font-size:14px;text-align:justify;text-anchor:start">Direct access to all Python modules from each cell</flowPara><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3375">Up to 85,899,345 rows and 14,316,555 columns (64 bit-systems, depends on row height and column width)</flowPara><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3377">GPG signature based trust model for spreadsheet files</flowPara><flowPara
         style="font-size:14px;text-align:justify;text-anchor:start"
         id="flowPara3379">Safe file mode for foreign, untrusted spreadsheets</flowPara><flowPara
